<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<title>CSS Picture</title>
		<link rel="stylesheet" href="pic.css" />
	</head>
	<body>
		<main class="content">
			<div class="frame">
				<div class="pic">
					<div class="clouds">
						<div class="cloud" style="left: 0px; top: 0px"></div>
						<div class="cloud" style="left: 45px; top: 15px"></div>
					</div>

					<div class="bee">
						<div class="head"></div>
						<div class="body" style="transform: rotate(-35deg)"></div>
						<div class="eye" style="left: -2px; top: 20px"></div>
						<div class="eye" style="left: 3px; top: 23px"></div>
						<div
							class="wing"
							style="transform: rotate(80deg); top: -24px"
						></div>
						<div
							class="wing"
							style="transform: rotate(30deg); top: -16px; left: -16px"
						></div>
						<div
							class="wing"
							style="transform: rotate(30deg); top: 16px; left: 28px"
						></div>
						<div
							class="wing"
							style="transform: rotate(80deg); top: 24px; left: 16px"
						></div>
					</div>

					<div class="mushroom" style="left: -10px; bottom: 3px">
						<div class="cap"></div>
						<div class="stem"></div>
					</div>

					<div
						class="mushroom"
						style="
							left: 35px;
							transform: scale(0.7) rotate(35deg);
							bottom: -10px;
						"
					>
						<div class="cap"></div>
						<div class="stem"></div>
					</div>

					<div class="grass">
						<div class="stripe"></div>
						<div class="stripe"></div>
						<div class="stripe"></div>
						<div class="stripe"></div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
